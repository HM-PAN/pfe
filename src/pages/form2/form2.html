<ion-header>

  <ion-navbar>
    <ion-title>درجة أعلى مما هو مذكور على تذكرته</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form #form1="ngForm" (ngSubmit)="addPV($event)">
    <ion-list>
      <ion-item>
        <ion-label>رقم القطار</ion-label>
        <ion-input type="Number" [(ngModel)]="numtrain" name="numtrain" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>المكان</ion-label>        
        <ion-input type="text" [(ngModel)]="lieu" name="lieu" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>مبلغ الغرامة</ion-label>
        <ion-input type="Number" [(ngModel)]="montant" name="montant" required></ion-input>
      </ion-item>
      <!--button radio-->
      <!-- <ion-item> -->
        <ion-list radio-group [(ngModel)]="classe" name="classe">
          <ion-item>
            <ion-label>الدرجة الأولى
            </ion-label>
            <ion-radio value="1" ></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>الدرجة الثانية </ion-label>
            <ion-radio value="2" ></ion-radio>
          </ion-item>
        </ion-list>
      <!-- </ion-item> -->
      <ion-item-divider color="light">راكب</ion-item-divider>
      <ion-item>
        <ion-label>ر.ب.ت</ion-label>
        <ion-input type="Number" [(ngModel)]="cin" name="cin" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>الاسم </ion-label>
        <ion-input type="text" [(ngModel)]="nompass" name="nompass" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>الاسم الأول </ion-label>
        <ion-input type="text" [(ngModel)]="prenompass" name="prenompass" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>عنوان</ion-label>
        <ion-input type="text" [(ngModel)]="adresse" name="adresse" required></ion-input>
      </ion-item>
      <!--<img [src]="image" alt="" >
     //<button ion-button clear (click)="takePicture()"  >Take Picture</button> -->
    </ion-list>
    <button ion-button block [disabled]="!form1.form.valid" type="submit">إرسال</button>
  </form>
</ion-content>
