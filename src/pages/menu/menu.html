<ion-menu [content]="mycontent" dir="rtl">
  <ion-content padding>
    <ion-list>
      <ion-list-header>
        معلومات شخصية
      </ion-list-header>
      <ion-item>
        <ion-label>
          الاسم
        </ion-label>
        <div item-content>
          {{user_info.nom}}
        </div>
      </ion-item>
      <ion-item>
        <ion-label>
          الاسم الأول
        </ion-label>
        <div item-content>
          {{user_info.prenom}}
        </div>
      </ion-item>
      <ion-item>
        <ion-label>
          رقم شخصي
        </ion-label>
        <div item-content>
          {{user_info.matricule}}
        </div>
      </ion-item>
      <ion-item>
          <ion-label>
            عنوان
          </ion-label>
          <div item-content>
            {{user_info.adresse}}
          </div>
        </ion-item>
        <ion-item>
            <ion-label>
              رقم الهاتف
            </ion-label>
            <div item-content>
              {{user_info.tel}}
            </div>
          </ion-item>
      <button ion-item (click)="logout()">
        <ion-icon name="exit" item-start></ion-icon>
        الخروج
            </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content padding>
  <img src="../../assets/logosncft.png">
  <button ion-button style="background-color:#253c6b" (click)="openAjout()" block>إضافة خطية</button>
  <button ion-button style="background-color:#253c6b" (click)="openCons()" block>الخطايا المسجلة </button>
  <button ion-button style="background-color:#253c6b" (click)="openRecl()" block>الاتصال بالادارة </button>
  <button ion-button style="background-color:#253c6b" (click)="openSos()" block>الاتصال بالطوارئ </button>
  <button ion-button clear item-end position="bottom" (click)="openinfo()">
    <ion-icon name="information-circle"></ion-icon>
    معلومات عن التطبيق
  </button>



</ion-content>
