<ion-header>

  <ion-navbar>
    <ion-title> الاتصال بالادارة</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form1="ngForm" (ngSubmit)="addRECL($event)">
    <ion-list>
  <img src="../assets/logosncft.png">
  <ion-item>
    <ion-label> المكان </ion-label>
    <ion-input type="text" [(ngModel)]="lieurecl" name="lieu" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating> أكتب هنا      </ion-label>
    <ion-textarea placeholer="text" rows="5" [(ngModel)]="reclamation" name="reclamation" required></ion-textarea>
  </ion-item>
</ion-list>
<button ion-button block [disabled]="!form1.form.valid" type="submit"> إرسال </button>
</form>


</ion-content>
